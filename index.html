<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Spy Tool</title>
    <style>
        :root {
            --bg-color: #1b1b1b;
            --card-bg: #252525;
            --text-color: #e0e0e0;
            --str-color: #ec3d06;
            --agi-color: #26e030;
            --int-color: #00d9ec;
            --uni-color: #d89e0e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        /* --- Controls Section --- */
        .controls {
            position: sticky;
            top: 0;
            background: #2b2b2b;
            padding: 15px;
            border-bottom: 2px solid #444;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #555;
            background: #111;
            color: white;
            width: 200px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-label { font-weight: bold; color: #888; font-size: 0.9em; text-transform: uppercase;}

        .checkbox-btn {
            cursor: pointer;
            user-select: none;
            padding: 5px 10px;
            background: #333;
            border-radius: 4px;
            font-size: 0.9em;
            transition: 0.2s;
            border: 1px solid #444;
        }
        .checkbox-btn:hover { background: #444; }
        .checkbox-btn input { display: none; }
        .checkbox-btn input:checked + span { color: #fff; font-weight: bold; }
        .checkbox-btn:has(input:checked) { background: #555; border-color: #888; }

        /* --- Main Layout --- */
        .main-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Columns for attributes */
            gap: 20px;
        }

        @media (max-width: 1200px) { .main-container { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .main-container { grid-template-columns: 1fr; } }

        .attr-column {
            background: rgba(255,255,255,0.02);
            padding: 10px;
            border-radius: 8px;
        }

        .attr-header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid;
            padding-bottom: 5px;
        }

        .attr-str { border-color: var(--str-color); color: var(--str-color); }
        .attr-agi { border-color: var(--agi-color); color: var(--agi-color); }
        .attr-int { border-color: var(--int-color); color: var(--int-color); }
        .attr-uni { border-color: var(--uni-color); color: var(--uni-color); }

        /* --- Hero Card --- */
        .heroes-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .hero-card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 6px;
            width: 140px;
            overflow: hidden;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .hero-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.7);
            border-color: #666;
        }
        
        .hero-card.eliminated {
            opacity: 0.2;
            filter: grayscale(100%);
            transform: scale(0.95);
            box-shadow: none;
        }
        
        .hero-card.hidden {
            display: none;
        }

        .hero-img {
            width: 100%;
            height: 80px;
            object-fit: cover;
            border-bottom: 1px solid #333;
        }

        .hero-info {
            padding: 8px;
            font-size: 0.85em;
        }

        .hero-name {
            margin: 0 0 5px 0;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hero-name a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dotted #777;
        }
        .hero-name a:hover { color: #ffcc00; border-bottom: 1px solid #ffcc00; }

        .hero-stats {
            color: #aaa;
            line-height: 1.4;
        }
        .roles-tags {
            font-size: 0.75em;
            color: #777;
            margin-top: 4px;
            font-style: italic;
        }

    </style>
</head>
<body>

<div class="controls">
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Поиск по имени...">
    </div>

    <div class="filter-group">
        <span class="filter-label">Атака:</span>
        <label class="checkbox-btn">
            <input type="checkbox" name="attack_type" value="Melee" checked>
            <span>Melee</span>
        </label>
        <label class="checkbox-btn">
            <input type="checkbox" name="attack_type" value="Ranged" checked>
            <span>Ranged</span>
        </label>
    </div>

    <div class="filter-group">
        <span class="filter-label">Роли:</span>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Carry"><span>Carry</span></label>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Support"><span>Support</span></label>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Nuker"><span>Nuker</span></label>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Disabler"><span>Disabler</span></label>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Escape"><span>Escape</span></label>
        <label class="checkbox-btn"><input type="checkbox" class="role-filter" value="Durable"><span>Durable</span></label>
    </div>

    <div style="margin-left: auto;">
        <button onclick="resetAll()" style="background:#442222; color:white; border:none; padding:8px; cursor:pointer;">Сбросить статусы</button>
    </div>
</div>

<div class="main-container">
    <div class="attr-column">
        <div class="attr-header attr-str">Strength</div>
        <div id="container-Strength" class="heroes-list"></div>
    </div>
    <div class="attr-column">
        <div class="attr-header attr-agi">Agility</div>
        <div id="container-Agility" class="heroes-list"></div>
    </div>
    <div class="attr-column">
        <div class="attr-header attr-int">Intelligence</div>
        <div id="container-Intelligence" class="heroes-list"></div>
    </div>
    <div class="attr-column">
        <div class="attr-header attr-uni">Universal</div>
        <div id="container-Universal" class="heroes-list"></div>
    </div>
</div>

        "roles" : [ "Carry", "Nuker", "Disabler" ],
        "legs" : 2,
        "url" : "https://www.dota2.com/hero/muerta",
        "imageUrl" : "https://cdn.steamstatic.com/apps/dota2/images/dota_react/heroes/muerta.png"
    }, {
        "id" : 145,
        "name" : "npc_dota_hero_kez",
        "localized_name" : "Kez",
        "primary_attr" : "Agility",
        "attack_type" : "Melee",
        "roles" : [ "Carry", "Escape", "Disabler" ],
        "legs" : 2,
        "url" : "https://www.dota2.com/hero/kez",
        "imageUrl" : "https://cdn.steamstatic.com/apps/dota2/images/dota_react/heroes/kez.png"
    } ];

   //const heroesData = __HEROES_JSON__;
   
    // --- ЛОГИКА ---

    function init() {
        renderHeroes(heroesData);
        setupEventListeners();
    }

    function renderHeroes(heroes) {
        ['Strength', 'Agility', 'Intelligence', 'Universal'].forEach(attr => {
            document.getElementById(`container-${attr}`).innerHTML = '';
        });

        heroes.forEach(hero => {
            const containerId = `container-${hero.primary_attr}`;
            const container = document.getElementById(containerId);
            
            if (!container) return;

            const card = document.createElement('div');
            card.className = 'hero-card';
            card.dataset.name = hero.localized_name.toLowerCase();
            card.dataset.attack = hero.attack_type;
            card.dataset.roles = JSON.stringify(hero.roles);
            
            card.onclick = (e) => {
                card.classList.toggle('eliminated');
            };
            
            card.innerHTML = `
                <img src="${hero.imageUrl}" class="hero-img" alt="${hero.localized_name}">
                <div class="hero-info">
                    <h3 class="hero-name">
                        <a href="${hero.url}" target="_blank" onclick="event.stopPropagation()">${hero.localized_name}</a>
                    </h3>
                    <div class="hero-stats">
                        ${hero.attack_type}
                        <div class="roles-tags">${hero.roles.slice(0, 3).join(', ')}</div>
                    </div>
                </div>
            `;

            container.appendChild(card);
        });
    }

    function filterHeroes() {
        const searchText = document.getElementById('searchInput').value.toLowerCase();
        
        const attackCheckboxes = document.querySelectorAll('input[name="attack_type"]:checked');
        const allowedAttacks = Array.from(attackCheckboxes).map(cb => cb.value);

        const roleCheckboxes = document.querySelectorAll('.role-filter:checked');
        const selectedRoles = Array.from(roleCheckboxes).map(cb => cb.value);

        const allCards = document.querySelectorAll('.hero-card');

        allCards.forEach(card => {
            const name = card.dataset.name;
            const attack = card.dataset.attack;
            const roles = JSON.parse(card.dataset.roles);
            
            const matchesSearch = name.includes(searchText);
            const matchesAttack = allowedAttacks.includes(attack);
            
            const matchesRoles = selectedRoles.length === 0 || selectedRoles.some(r => roles.includes(r));

            if (matchesSearch && matchesAttack && matchesRoles) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }

    function setupEventListeners() {
        document.getElementById('searchInput').addEventListener('input', filterHeroes);
        
        document.querySelectorAll('input[name="attack_type"]').forEach(cb => {
            cb.addEventListener('change', filterHeroes);
        });
        
        document.querySelectorAll('.role-filter').forEach(cb => {
            cb.addEventListener('change', filterHeroes);
        });
    }

    function resetAll() {
        document.querySelectorAll('.hero-card').forEach(card => {
            card.classList.remove('eliminated');
        });
    }
    
    init();

</script>
</body>
</html>
